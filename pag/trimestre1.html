      position: sticky;

      padding: 30px;

    .trimestre-box h2 {
      margin-bottom: 25px;
      color: #0f172a;
    }

  
    .trabalhos {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .trabalhos a {
      
      display: block;
      margin-bottom: 15px;
      padding: 15px;
      text-align: center;
      background: #080808;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      
      transition: 0.3s;
    }

    .trimestres a:hover {
      background: #646567;
      color: #000;
    }
    

    .trabalhos a:hover {
      background: #5c5d5d;
